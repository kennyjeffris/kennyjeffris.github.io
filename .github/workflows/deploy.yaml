name: Deploy Site
on: 
  push:
    branches:
      - main
      # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages    
permissions:
  contents: read
  pages: write
  id-token: write
  
env:
  DOTNET_VERSION: '7.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
      with:
        submodules: recursive
        
    - name: Setup .NET
      uses: actions/setup-dotnet@master
      with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
    
    #- name: Restore dependencies
    #  run: dotnet restore
    
    - name: Build and Run
      run: dotnet run --project ./kennyjeffris.github.io/kennyjeffris.github.io.csproj --deploy-bootstrapper GitHubPages --output ./kennyjeffris.github.io/output
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        # Upload output only
        path: './kennyjeffris.github.io/output'

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./kennyjeffris.github.io/output

