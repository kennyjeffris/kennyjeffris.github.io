# Primary inspiration:
# https://www.davidguida.net/how-to-deploy-blazor-webassembly-on-github-pages-using-github-actions/
name: Deploy Site
on: 
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages    
permissions: write-all
  
env:
  DOTNET_VERSION: '7.0.x'

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout repository ‚úîÔ∏è
      uses: actions/checkout@master
      with:
        submodules: recursive
        
    - name: Setup .NET ‚öôÔ∏è
      uses: actions/setup-dotnet@master
      with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Install .NET WASM Build Tools
      run: dotnet workload install wasm-tools
    
    - name: Restore dependencies ‚ôªÔ∏è
      run: dotnet restore kennyjeffris.github.io/kennyjeffris.github.io.sln
    
    # Publishes Blazor project to the release-folder
    - name: Publish .NET Core Project üì§
      run: dotnet publish kennyjeffris.github.io/portfolio/portfolio.csproj -c:Release -p:GHPages=true -o build --nologo

    - name: Deploy to Github Pages üöÄ
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build/wwwroot

