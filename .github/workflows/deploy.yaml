name: Deploy Site
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
      with:
        submodules: recursive
        
    - name: Setup .NET
      uses: actions/setup-dotnet@master
    
    #- name: Restore dependencies
    #  run: dotnet restore
    
    - name: Build and Run
      run: dotnet run --project ./kennyjeffris.github.io/kennyjeffris.github.io.csproj --deploy-bootstrapper GitHubPages --output ./kennyjeffris.github.io/output
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./kennyjeffris.github.io/output

